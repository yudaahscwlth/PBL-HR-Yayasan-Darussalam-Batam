<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - HR Darussalam</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .icon {
        font-size: 80px;
        margin-bottom: 20px;
      }

      h1 {
        color: #1e40af;
        font-size: 28px;
        margin-bottom: 15px;
      }

      p {
        color: #6b7280;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .button {
        background: #1e40af;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      .button:hover {
        background: #1e3a8a;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>Tidak Ada Koneksi Internet</h1>
      <p>
        Mohon maaf, Anda sedang offline. Aplikasi HR Darussalam memerlukan
        koneksi internet untuk berfungsi dengan baik.
      </p>
      <p>Silakan periksa koneksi internet Anda dan coba lagi.</p>
      <button class="button" onclick="window.location.reload()">
        ðŸ”„ Coba Lagi
      </button>
    </div>

    <script>
      // Auto reload ketika online
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
